<!DOCTYPE HTML>
<html>

<head>
	<title>Balloon Page</title>
	<style>
		body {
			display: flex;
			justify-content: center;
		}

		.balloon {
			border-radius: 50%;
			margin-top: 10%;
			margin-left: 10%;
		}
	</style>
</head>

<body>
	<div class="balloon" id="balloon" onclick="enlarge(id)" onmouseleave="shrink(id)"
		style="height: 200px; width: 200px; background-color: red">

	</div>
	<script>
		var size;
		var clicked = false;
		function enlarge(id) {
			var balloon = document.getElementById(id);
			size = balloon.offsetWidth;
			balloon.style.width = size + 10 + 'px';
			balloon.style.height = size + 10 + 'px';
			if (balloon.style.backgroundColor == 'red') {
				balloon.style.backgroundColor = 'green';
			} else if (balloon.style.backgroundColor == 'green') {
				balloon.style.backgroundColor = 'blue';
			} else if (balloon.style.backgroundColor == 'blue') {
				balloon.style.backgroundColor = 'red';
			}
			if (size > 410) {
				balloon.style.width = '200px';
				balloon.style.height = '200px';
				balloon.style.backgroundColor = 'red';
			}
			clicked = true;
		}
		function shrink(id) {
			if (balloon.offsetWidth > 200 && clicked == false) {
				size = balloon.offsetWidth;
				balloon.style.width = size - 5 + 'px';
				balloon.style.height = size - 5 + 'px';
				if (balloon.style.backgroundColor == 'red') {
					balloon.style.backgroundColor = 'blue';
				} else if (balloon.style.backgroundColor == 'blue') {
					balloon.style.backgroundColor = 'green';
				} else if (balloon.style.backgroundColor == 'green') {
					balloon.style.backgroundColor = 'red';
				}
			}
			clicked = false;
		}
	</script>
</body>

</html>
